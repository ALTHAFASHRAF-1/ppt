        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .timer {
            color: var(--danger);
            font-size: 1.2rem;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            min-height: 80px;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            background: var(--secondary);
            border: 2px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            background: #e1e5ea;
            border-color: var(--primary);
        }

        .correct {
            background-color: var(--success) !important;
            color: white !important;
            border-color: #27ae60 !important;
        }

        .wrong {
            background-color: var(--danger) !important;
            color: white !important;
            border-color: #c0392b !important;
        }

        .results {
            display: none;
        }

        #next-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .score-display {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text);
        }

        .progress-bar {
            height: 5px;
            background-color: #eee;
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>

    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;

    const qText = document.getElementById('question-text');
    const optionsCont = document.getElementById('options-container');
    const qNum = document.getElementById('q-num');
    const timeDisp = document.getElementById('time');
    const nextBtn = document.getElementById('next-btn');
    const currentScore = document.getElementById('current-score');
    const progressBar = document.getElementById('progress-bar');
    const totalQuestions = quizData.length;

    function updateProgressBar() {
        const progress = ((currentIdx + 1) / totalQuestions) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function startTimer() {
        timeLeft = 20;
        timeDisp.innerText = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            timeDisp.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                revealAnswer(-1);
            }
        }, 1000);
    }

    function loadQuestion() {
        clearInterval(timer);
        const data = quizData[currentIdx];
        qText.innerText = data.q;
        qNum.innerText = currentIdx + 1;
        optionsCont.innerHTML = '';
        nextBtn.style.display = 'none';
        updateProgressBar();

        data.o.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = `${String.fromCharCode(97 + i)}. ${opt}`;
            btn.classList.add('option-btn');
            btn.onclick = () => revealAnswer(i);
            optionsCont.appendChild(btn);
        });
        startTimer();
    }

    function revealAnswer(selectedIdx) {
        clearInterval(timer);
        const correctIdx = quizData[currentIdx].a;
        const buttons = optionsCont.getElementsByClassName('option-btn');

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
            if (i === correctIdx) {
                buttons[i].classList.add('correct');
            }
            if (i === selectedIdx && selectedIdx !== correctIdx) {
                buttons[i].classList.add('wrong');
            }
        }

        if (selectedIdx === correctIdx) {
            score++;
            currentScore.textContent = score;
        }
        nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        clearInterval(timer);
        document.getElementById('question-text').style.display = 'none';
        optionsCont.style.display = 'none';
        document.querySelector('.header').style.display = 'none';
        document.querySelector('.score-display').style.display = 'none';
        nextBtn.style.display = 'none';
        progressBar.style.display = 'none';
        
        const res = document.getElementById('results');
        res.style.display = 'block';
        document.getElementById('score').innerText = score;
        
        const performanceMsg = document.getElementById('performance-message');
        const percentage = (score / totalQuestions) * 100;
        
        if (percentage >= 90) {
            performanceMsg.textContent = "Outstanding! You have mastered Organizational Behavior concepts.";
            performanceMsg.style.color = "var(--success)";
        } else if (percentage >= 75) {
            performanceMsg.textContent = "Excellent! You have a comprehensive understanding of OB concepts.";
            performanceMsg.style.color = "#4a90e2";
        } else if (percentage >= 60) {
            performanceMsg.textContent = "Good job! You have a solid foundation in Organizational Behavior.";
            performanceMsg.style.color = "#f39c12";
        } else if (percentage >= 50) {
            performanceMsg.textContent = "Fair. Review the topics you missed to strengthen your knowledge.";
            performanceMsg.style.color = "#e67e22";
        } else {
            performanceMsg.textContent = "Keep studying! Review all OB concepts and try again.";
            performanceMsg.style.color = "var(--danger)";
        }
    }

    // Initialize
    loadQuestion();
