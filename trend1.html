            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 95%;

            transition: transform 0.3s ease;

            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
        }

        .timer {
            background: #fee2e2;
            color: var(--danger);
            padding: 4px 12px;
            border-radius: 20px;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar-container {
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 10px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: var(--text-dark);
            min-height: 60px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: white;
            border: 2px solid #f3f4f6;
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.2s ease;
            color: var(--text-dark);
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--accent);
            background-color: #f8fafc;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background-color: var(--success) !important;
            border-color: var(--success) !important;
            color: white !important;
        }

        .option-btn.wrong {
            background-color: var(--danger) !important;
            border-color: var(--danger) !important;
            color: white !important;
        }

        .footer {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-pill {
            background: #e0e7ff;
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
        }

        #next-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        #next-btn:hover {
            opacity: 0.9;
        }

        .results-screen {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .results-screen h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .restart-btn {
            margin-top: 25px;
            padding: 12px 30px;
            background: var(--text-dark);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .quiz-container { padding: 1.5rem; }
            .question { font-size: 1.1rem; }
        }
    </style>

    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;

    const qText = document.getElementById('question-text');
    const optionsCont = document.getElementById('options-container');
    const qNum = document.getElementById('q-num');
    const timeDisp = document.getElementById('time');
    const nextBtn = document.getElementById('next-btn');
    const currentScoreDisp = document.getElementById('current-score');
    const progressBar = document.getElementById('progress-bar');
    const quizUI = document.getElementById('quiz-ui');
    const resultsUI = document.getElementById('results');

    function updateProgressBar() {
        const progress = ((currentIdx + 1) / quizData.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function startTimer() {
        timeLeft = 20;
        timeDisp.innerText = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            timeDisp.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                revealAnswer(-1);
            }
        }, 1000);
    }

    function loadQuestion() {
        clearInterval(timer);
        const data = quizData[currentIdx];
        
        // Update labels
        qText.innerText = data.q;
        qNum.innerText = currentIdx + 1;
        document.querySelector('.header span:first-child').innerHTML = `Question <span id="q-num">${currentIdx + 1}</span>/${quizData.length}`;
        
        optionsCont.innerHTML = '';
        nextBtn.style.display = 'none';
        updateProgressBar();

        data.o.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.classList.add('option-btn');
            btn.onclick = () => revealAnswer(i);
            optionsCont.appendChild(btn);
        });
        startTimer();
    }

    function revealAnswer(selectedIdx) {
        clearInterval(timer);
        const correctIdx = quizData[currentIdx].a;
        const buttons = optionsCont.getElementsByClassName('option-btn');

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
            if (i === correctIdx) {
                buttons[i].classList.add('correct');
            }
            if (i === selectedIdx && selectedIdx !== correctIdx) {
                buttons[i].classList.add('wrong');
            }
        }

        if (selectedIdx === correctIdx) {
            score++;
            currentScoreDisp.textContent = score;
        }
        nextBtn.style.display = 'block';
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        quizUI.style.display = 'none';
        resultsUI.style.display = 'block';
        document.getElementById('score').innerText = score;
        document.getElementById('total-res').innerText = quizData.length;
        
        const performanceMsg = document.getElementById('performance-message');
        const percentage = (score / quizData.length) * 100;
        
        if (percentage >= 80) {
            performanceMsg.textContent = "Outstanding! You've mastered these concepts.";
            performanceMsg.style.color = "var(--success)";
        } else if (percentage >= 50) {
            performanceMsg.textContent = "Good job! Keep reviewing to improve.";
            performanceMsg.style.color = "var(--accent)";
        } else {
            performanceMsg.textContent = "Keep studying and try again to improve your score.";
            performanceMsg.style.color = "var(--danger)";
        }
    }

    // Initialize
    loadQuestion();
